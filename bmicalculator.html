<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
</head>
<body>

<h2>BMI Calculator</h2>
<div>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="any">
</div>
<div>
  <label for="height">Height (m):</label>
  <input type="number" id="height" step="any">
</div>
<button onclick="calculateBMI()">Calculate BMI</button>
<div id="result"></div>

<script>
function calculateBMI() {
  var weight = parseFloat(document.getElementById("weight").value);
  var height = parseFloat(document.getElementById("height").value);

  if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
    alert("Please enter valid weight and height values.");
    return;
  }

  var bmi = weight / (height * height);

  var resultElement = document.getElementById("result");
  resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2) + "<br>";

  if (bmi <= 18.4) {
    resultElement.innerHTML += "You are Underweight.";
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    resultElement.innerHTML += "You have Normal Weight.";
  } else if (bmi >= 25 && bmi <= 29.9) {
    resultElement.innerHTML += "You are Overweight.";
  } else {
    resultElement.innerHTML += "You are Obese.";
  }
}
</script>

</body>
</html>
